{% extends 'base.html' %}

{% block content %}
  <h2>Attendee Registration</h2>
  <form method="POST">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <p><strong>Select Sessions:</strong></p>
    {% for session in sessions %}
      <input type="checkbox" id="session_{{ session.id }}" name="selected_sessions" value="{{ session.id }}">
      <label for="session_{{ session.id }}">{{ session.title }}</label><br>
    {% endfor %}
    <label for="payment">Payment Made:</label>
    <input type="checkbox" id="payment" name="payment"><br>
    <button type="submit">Register</button>
  </form>
{% endblock %}
